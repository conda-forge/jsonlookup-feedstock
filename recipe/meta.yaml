{% set name = "jsonLookup" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0dfb9384a047489c093deb62fc3b05c6f0a0ca0d514cf9a9fdf843dc1c889807

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - django

test:
  imports:
    - jsonLookup

about:
  home: https://pypi.org/project/jsonLookup/
  summary: jsonLookup, searching in MySQL JSON field in Django.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - swainn
    - gagelarsen
